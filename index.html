            <button id="startGame" onclick="startGame()">Start Game</button>

            <h1 id="instructionsHeader">Instructions: </h1>
            <h2 id="instructions">Press Start Game</h2>

            <div id="inputs">
                <h3>Select Piece</h3>
                <label for="row">Row: </label>
                <input class="numberInput" type="number" max="7" min="0" id="row" onchange="checkLegalPiece()">

                <label for="col">Column: </label>
                <input class="numberInput" type="number" max="7" min="0" id="col"onchange="checkLegalPiece()"> 

                <h3>Piece Destination</h3>

                <input class="numberInput" type="number" max="7" min="0" id="rowMove">

                <label for="col">Column: </label>
